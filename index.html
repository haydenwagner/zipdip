<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ZIP&#128498;DIP</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css" />
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link href="bin/styles.css" rel="stylesheet"/>

	</head>
	<body>

		<div id="app">
            <header>
                <h2 class="header-title">ZIP<span id="titleIcon"></span>DIP</h2>
                <div id="info-icon-press-area">
                    <i class="material-icons">info</i>
                </div>
            </header>

            <section class="zipdip-content">
                <div id="no-zipdips" class="mdl-card">
                    <div class="mdl-card__title mdl-card--expand no-zipdips-title">
                        <i class="material-icons">not_interested</i>
                        <h2 class="mdl-card__title-text">No zips or dips!</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        You haven't made any zipdips yet! Click the button below to get started.
                    </div>
                </div>

                <section id="generated">

                </section>

            </section>

            <div class="action-container">
                <button id="makeZipdip" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--accent">
                    <i class="material-icons">add</i>
                </button>
            </div>

		</div>
        <footer>
            <!--<div class="spacer"></div>-->
            <!--<div id="icon-attributions">
                <label>Icon Attributions</label>
            </div>-->
        </footer>

        <script src="bin/app.bundle.js"></script>
	</body>
</html>
